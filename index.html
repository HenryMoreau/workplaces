<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .text-section {
            flex: 1 1 50%;
            padding: 20px;
        }

        .image-section {
            flex: 1 1 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            width: 100%;
            height: auto;
        }

        @media (min-width: 768px) {
            .text-section .button-container a {
                flex: 1 1 calc(50% - 20px);
                font-size: 1.2em;
            }

            .image-section {
                display: flex; /* 只在平板及以上设备显示图片部分 */
            }
        }

        @media (min-width: 1024px) {
            .text-section {
                padding: 0 60px;
            }

            .text-section h1 {
                font-size: 4em;
            }

            .text-section p {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1><center>创作不断<br>创意无限</center></h1>
            <p>从这里出发，与我们共同创造更美好的明天</p>
            <div class="button-container">
                <a href="https://microsoft365.com/onedrive">Microsoft</a>
                <a href="https://outlook.cloud.microsoft">Outlook</a>
                <a href="https://kgthe032.feishu.cn/">飞书</a>
                <a href="https://www.kdocs.cn/">金山文档</a>
            </div>
        </div>
        <div class="image-section">
            <img src="https://qin.zh.yuazhi.cn/furry.jpg" alt="描述图片">
        </div>
    </div>
</body>
</html>
